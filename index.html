<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sliding Card</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="card">
		<div class="imgBox">
			<img class="shoeImg" src="shoe.jpg" alt="">
		</div>
		<div class="details">
			<h3>Nike Air Max <br><span>Men's Shoe</span></h3>
			<h4>Product Details</h4>
			<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis, temporibus!</p>
			<h4>Size</h4>
			<ul class="size">
				<li class="selected">36</li>
				<li>38</li>
				<li>40</li>
				<li>42</li>
				<li>44</li>
			</ul>
			<div class="group">
				<h2><sup>$</sup><span id="price">59</span><small>.99</small></h2>
				<a href="#">Buy Now</a>
			</div>
		</div>
	</div>
	<div class="intro-text">
		Hover over to see details
	</div>
	<script src="index.js"></script>
</body>
</html>
